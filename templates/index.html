<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongSuggest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/thumbnail.png">
    <style>
        body {
            background: url('/static/Designer.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .main-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        .btn-custom {
            background-color: #1DB954;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #14833B;
        }
        input[type="url"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        label {
            margin-top: 20px;
            display: block;
            font-weight: bold;
        }

        /* Dot Overlay */
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ffcc00;
            opacity: 0;
            animation: lightUp 2s infinite;
        }
        @keyframes lightUp {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Dot positions and delays */
        .dot-1 { top: 83.0%; left: 12.2%; animation-delay: 0.2s; }
        .dot-2 { top: 73.2%; left: 19.5%; animation-delay: 0.4s; }
        .dot-3 { top: 63.5%; left: 29.3%; animation-delay: 0.6s; }
        .dot-4 { top: 53.7%; left: 41.5%; animation-delay: 0.8s; }
        .dot-5 { top: 58.6%; left: 58.6%; animation-delay: 1.0s; }
        .dot-6 { top: 70.8%; left: 73.2%; animation-delay: 1.2s; }
        .dot-7 { top: 80.6%; left: 87.9%; animation-delay: 1.4s; }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Heading -->
        <h1>Song Recommender</h1>
        <p>Get AI powered music recommendations, tailored to your taste!</p>
        
        <!-- Loaded Playlist Display -->
        {% if playlist_link %}
            <p><strong>Loaded Playlist:</strong> {{ playlist_link }}</p>
        {% endif %}

        <!-- Submit Playlist Form -->
        <form action="/submit_playlist" method="POST">
            <label for="playlist_url">Enter Spotify Playlist Link:</label>
            <input
                type="url"
                id="playlist_url"
                name="playlist_url"
                placeholder="e.g., https://open.spotify.com/playlist/..."
                value="{{ playlist_link if playlist_link else '' }}"
                required
            />
            <button type="submit" class="btn btn-custom" style="margin-top: 15px;">Submit Playlist</button>
        </form>

        <!-- Get Recommendation Button -->
        <form action="/get_recommendation" method="POST" style="margin-top: 20px;">
            <button type="submit" class="btn btn-custom">Get Recommendation</button>
        </form>

        <!-- Success and Error Messages -->
        {% if success %}
            <div class="alert alert-success" role="alert" style="margin-top: 20px;">
                {{ success }}
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger" role="alert" style="margin-top: 20px;">
                {{ error }}
            </div>
        {% endif %}
    </div>

    <!-- Dots for Sequential Lighting -->
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
    <div class="dot dot-4"></div>
    <div class="dot dot-5"></div>
    <div class="dot dot-6"></div>
    <div class="dot dot-7"></div>
</body>
</html>
