<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindi-Like Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/Designer.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .lit {
            background-color: red;
        }
    </style>
</head>

        // Create and append dots to the body
        bindiCoordinates.forEach(coord => {
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = `${coord.x}px`;
            dot.style.top = `${coord.y}px`;
            document.body.appendChild(dot);
        });

        // Sequentially light up dots
        let currentIndex = 0;
        function lightUpDots() {
            if (currentIndex < bindiCoordinates.length) {
                const dots = document.getElementsByClassName('dot');
                dots[currentIndex].classList.add('lit');
                currentIndex++;
                setTimeout(lightUpDots, 200); // Adjust timing for smooth animation
            }
        }
        lightUpDots();
    </script>
</body>
</html>
