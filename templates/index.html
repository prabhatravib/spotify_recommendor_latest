<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Bindis</title>
    <style>
        /* Basic Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: relative;
        }

        .container {
            position: relative;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Bindi Glowing Effect */
        .bindi {
            position: absolute;
            width: 6px; /* Reduced size */
            height: 6px; /* Reduced size */
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 6px 2px rgba(255, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
            z-index: 1;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 4px 1px rgba(255, 0, 0, 0.6);
            }
            100% {
                box-shadow: 0 0 8px 3px rgba(255, 0, 0, 1);
            }
        }

        /* Bindi Positions */
        .bindi-1 { top: 122px; left: 440px; }
        .bindi-2 { top: 397px; left: 595px; }
        .bindi-3 { top: 383px; left: 1472px; }
        .bindi-4 { top: 147px; left: 1595px; }
        .bindi-5 { top: 405px; left: 1071px; }
        .bindi-6 { top: 150px; left: 450px; }
        .bindi-7 { top: 370px; left: 580px; }
        .bindi-8 { top: 400px; left: 1430px; }
        .bindi-9 { top: 160px; left: 1560px; }
        .bindi-10 { top: 420px; left: 1040px; }
        .bindi-11 { top: 200px; left: 480px; }
        .bindi-12 { top: 350px; left: 610px; }
        .bindi-13 { top: 410px; left: 1500px; }
        .bindi-14 { top: 180px; left: 1530px; }
        .bindi-15 { top: 430px; left: 1100px; }
        .bindi-16 { top: 140px; left: 470px; }
        .bindi-17 { top: 390px; left: 560px; }
        .bindi-18 { top: 370px; left: 1490px; }
        .bindi-19 { top: 170px; left: 1600px; }
        .bindi-20 { top: 450px; left: 1080px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="Designer (1).jpeg" alt="Decorative Image">
        <div class="bindi bindi-1"></div>
        <div class="bindi bindi-2"></div>
        <div class="bindi bindi-3"></div>
        <div class="bindi bindi-4"></div>
        <div class="bindi bindi-5"></div>
        <div class="bindi bindi-6"></div>
        <div class="bindi bindi-7"></div>
        <div class="bindi bindi-8"></div>
        <div class="bindi bindi-9"></div>
        <div class="bindi bindi-10"></div>
        <div class="bindi bindi-11"></div>
        <div class="bindi bindi-12"></div>
        <div class="bindi bindi-13"></div>
        <div class="bindi bindi-14"></div>
        <div class="bindi bindi-15"></div>
        <div class="bindi bindi-16"></div>
        <div class="bindi bindi-17"></div>
        <div class="bindi bindi-18"></div>
        <div class="bindi bindi-19"></div>
        <div class="bindi bindi-20"></div>
    </div>
</body>
</html>
