<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongSuggest with Glowing Bindis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background-color: #000;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .main-container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .btn-custom {
            background-color: #1DB954;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #14833B;
        }
        input[type="url"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-top: 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        label {
            margin-top: 20px;
            display: block;
            font-weight: bold;
        }
        .alert {
            margin-top: 20px;
        }
        .bindi {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 6px 2px rgba(255, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 4px 1px rgba(255, 0, 0, 0.6); }
            100% { box-shadow: 0 0 8px 3px rgba(255, 0, 0, 1); }
        }
        /* Bindi Positions */
        .bindi-1 { top: 385px; left: 320px; }
        .bindi-2 { top: 392px; left: 328px; }
        .bindi-3 { top: 399px; left: 337px; }
        .bindi-4 { top: 406px; left: 347px; }
        .bindi-5 { top: 413px; left: 358px; }
        .bindi-6 { top: 420px; left: 370px; }
        .bindi-7 { top: 427px; left: 383px; }
        .bindi-8 { top: 434px; left: 397px; }
        .bindi-9 { top: 441px; left: 412px; }
        .bindi-10 { top: 448px; left: 428px; }
    </style>
</head>
<body>
    <div class="background-container">
        <img src="/static/Designer.jpeg" alt="Background Image" class="background-image">
        <div class="bindi bindi-1"></div>
        <div class="bindi bindi-2"></div>
        <div class="bindi bindi-3"></div>
        <div class="bindi bindi-4"></div>
        <div class="bindi bindi-5"></div>
        <div class="bindi bindi-6"></div>
        <div class="bindi bindi-7"></div>
        <div class="bindi bindi-8"></div>
        <div class="bindi bindi-9"></div>
        <div class="bindi bindi-10"></div>
    </div>
    <div class="main-wrapper">
        <div class="main-container">
            <h1>Song Recommender</h1>
            <p>Get AI-powered music recommendations, tailored to your taste!</p>
            <p>Input playlists like the one below:</p>
            <p>https://open.spotify.com/playlist/0roKegp5yFgVEpDd9bZfe3</p>
            <form action="/submit_playlist" method="POST">
                <label for="playlist_url">Enter Spotify Playlist Link:</label>
                <input type="url" id="playlist_url" name="playlist_url" placeholder="e.g., https://open.spotify.com/playlist/..." required>
                <button type="submit" class="btn btn-custom" style="margin-top: 15px;">Submit Playlist</button>
            </form>
            <form action="/get_recommendation" method="POST" style="margin-top: 20px;">
                <button type="submit" class="btn btn-custom">Get Recommendation</button>
            </form>
        </div>
    </div>
</body>
</html>
