<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glowing Pattern</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        
        .pattern-container {
            position: relative;
        }
        
        .pattern-image {
            display: block;
            max-width: 100%;
        }
        
        .glow-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #ffd700;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.3;
                box-shadow: 0 0 5px #ffd700;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
                box-shadow: 
                    0 0 10px #ffd700,
                    0 0 20px #ffd700,
                    0 0 30px #ff6b6b;
            }
        }
    </style>
</head>
<body>
    <div class="pattern-container">
        <img src="/api/placeholder/800/200" alt="Pattern" class="pattern-image">
        <script>
            // Predefined coordinates for the bindis in your pattern
            const coordinates = [
                // Bottom curve
                {x: 180, y: 160}, {x: 200, y: 165}, {x: 220, y: 168},
                {x: 240, y: 170}, {x: 260, y: 171}, {x: 280, y: 172},
                {x: 300, y: 172}, {x: 320, y: 172}, {x: 340, y: 171},
                {x: 360, y: 170}, {x: 380, y: 168}, {x: 400, y: 165},
                {x: 420, y: 160},
                
                // Upper curve
                {x: 200, y: 140}, {x: 220, y: 145}, {x: 240, y: 148},
                {x: 260, y: 150}, {x: 280, y: 151}, {x: 300, y: 152},
                {x: 320, y: 152}, {x: 340, y: 151}, {x: 360, y: 150},
                {x: 380, y: 148}, {x: 400, y: 145}, {x: 420, y: 140},
                
                // Left decorative elements
                {x: 150, y: 130}, {x: 130, y: 120}, {x: 110, y: 110},
                {x: 160, y: 150}, {x: 140, y: 140}, {x: 120, y: 130},
                
                // Right decorative elements
                {x: 450, y: 130}, {x: 470, y: 120}, {x: 490, y: 110},
                {x: 440, y: 150}, {x: 460, y: 140}, {x: 480, y: 130}
            ];
            
            window.onload = function() {
                const container = document.querySelector('.pattern-container');
                const img = document.querySelector('.pattern-image');
                
                function createGlowingDots() {
                    coordinates.forEach((coord, index) => {
                        const dot = document.createElement('div');
                        dot.className = 'glow-dot';
                        dot.style.left = `${coord.x}px`;
                        dot.style.top = `${coord.y}px`;
                        dot.style.animationDelay = `${index * 0.1}s`;
                        container.appendChild(dot);
                    });
                }
                
                img.onload = createGlowingDots;
            };
        </script>
    </div>
</body>
</html>
