<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Bindis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .container {
            position: relative;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .bindi {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.7);
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px 3px rgba(255, 0, 0, 0.7);
            }
            100% {
                box-shadow: 0 0 20px 8px rgba(255, 0, 0, 1);
            }
        }

        /* Bindi Positions */
        .bindi-1 { top: 341px; left: 403px; }
        .bindi-2 { top: 339px; left: 423px; }
        .bindi-3 { top: 304px; left: 1594px; }
        .bindi-4 { top: 813px; left: 1438px; }
        .bindi-5 { top: 271px; left: 451px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="Designer.jpeg" alt="Decorative Image">
        <div class="bindi bindi-1"></div>
        <div class="bindi bindi-2"></div>
        <div class="bindi bindi-3"></div>
        <div class="bindi bindi-4"></div>
        <div class="bindi bindi-5"></div>
    </div>
</body>
</html>
