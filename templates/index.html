<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongSuggest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/thumbnail.png">
    <style>
        body {
            background: url('/static/Designer-modified.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .main-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        .btn-custom {
            background-color: #1DB954;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #14833B;
        }

        /* Dot Styles */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffcc00;
            opacity: 0;
            animation: lightUp 5s infinite;
        }
        @keyframes lightUp {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Song Recommender</h1>
        <p>Enjoy AI-powered music recommendations tailored to your taste!</p>
    </div>

    <!-- Dots for Sequential Lighting -->
    <script>
        const body = document.querySelector('body');

        const dots = [
            { top: 5.7, left: 22.4 },
            { top: 6.8, left: 23.4 },
            { top: 8.1, left: 33.1 },
            { top: 8.5, left: 30.9 },
            { top: 8.7, left: 11.9 },
            { top: 10.9, left: 18.5 },
            { top: 11.7, left: 19.9 },
            { top: 12.0, left: 35.0 },
            { top: 12.5, left: 8.3 },
            { top: 13.2, left: 10.0 },
            { top: 13.3, left: 34.4 },
            { top: 38.2, left: 19.9 },
            { top: 14.4, left: 32.9 },
            { top: 15.8, left: 10.2 },
            { top: 16.1, left: 14.6 },
            { top: 16.4, left: 25.3 },
            { top: 17.0, left: 17.8 },
            { top: 18.0, left: 21.2 },
            { top: 18.4, left: 8.8 },
            { top: 18.5, left: 13.1 },
            { top: 19.0, left: 36.4 },
            { top: 20.4, left: 32.0 },
            { top: 21.8, left: 35.5 },
            { top: 24.7, left: 37.3 },
            { top: 27.8, left: 42.5 },
            { top: 30.1, left: 40.7 },
            { top: 32.4, left: 47.1 },
            { top: 35.5, left: 50.3 },
            { top: 37.5, left: 42.8 },
            { top: 39.6, left: 38.4 },
            { top: 41.7, left: 48.9 },
            { top: 43.7, left: 35.8 },
            { top: 46.9, left: 40.2 },
            { top: 50.0, left: 36.5 },
            { top: 52.1, left: 47.4 },
            { top: 54.2, left: 49.9 },
            { top: 56.3, left: 55.1 },
            { top: 60.1, left: 52.5 },
            { top: 64.2, left: 65.0 },
            { top: 66.4, left: 70.1 },
            { top: 70.5, left: 73.0 },
            { top: 73.2, left: 80.1 },
            { top: 78.2, left: 82.5 },
            { top: 82.4, left: 85.0 },
            { top: 87.3, left: 88.5 }
            // Add remaining dots from `normalized_cluster_centers`
        ];

        dots.forEach((dot, index) => {
            const div = document.createElement('div');
            div.classList.add('dot');
            div.style.top = `${dot.top}%`;
            div.style.left = `${dot.left}%`;
            div.style.animationDelay = `${index * 0.02}s`;
            body.appendChild(div);
        });
    </script>
</body>
</html>
